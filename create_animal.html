<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=for, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.min.css"/>
    <title>Create Animal</title>
  </head>
  <body>
    <form>
      <label for="name">
        <input
          type="text"
          id="name"
          placeholder="Enter name of animal"
          required
        /> </label
      ><br />
      <label for="facts">
        <textarea
          name=""
          id="facts"
          cols="30"
          rows="20"
          placeholder="Enter interesting facts"
          required
        ></textarea></label
      ><br />
      <label for="image">
        <input
          type="url"
          id="image"
          placeholder="Enter image url"
          required
        /> </label
      ><br />
      <button type="submit">Save</button>
    </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="js/create_animal.js"></script>
  </body>
</html>
